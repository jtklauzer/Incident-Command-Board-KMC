<!DOCTYPE html>
<html>
<head>
    <title>Incident Command Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <h1>Incident Command Board</h1>
        <div id="incident-info">
            <input type="text" id="incident-name" placeholder="Incident Name">
            <input type="text" id="incident-location" placeholder="Location" size="20">
            <textarea id="new-log-entry" placeholder="Add Log Entry"></textarea>
            <button id="add-log">Add</button>
        </div>
        <div id="status-summary">
            <div class="status-box" id="requested-units">Requested: </div>
            <div class="status-box" id="staging-units">Staging: </div>
            <div class="status-box" id="on-scene-units">On Scene: </div>
            <div class="status-box" id="tasked-units">Tasked: </div>
        </div>
    </div>
    <div id="container">
        <div id="log">
            <h2>Incident Log</h2>
            <ul id="log-entries"></ul>
        </div>
        <div id="resources">
            <h2>Resources</h2>
            <div id="battalions"></div>
        </div>
        <div id="checklist">
            <h2>Checklist</h2>
            <ul id="checklist-items"></ul>
        </div>
    </div>
    <div id="status-display">
        <div class="status-column">
            <h3>In Service</h3>
            <ul id="in-service-units"></ul>
        </div>
        <div class="status-column">
            <h3>Staging</h3>
            <ul id="staging-units"></ul>
        </div>
        <div class="status-column">
            <h3>On Scene</h3>
            <ul id="on-scene-units"></ul>
        </div>
        <div class="status-column">
            <h3>Assigned</h3>
            <ul id="assigned-units"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
